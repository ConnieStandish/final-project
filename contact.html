<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>S.F.H Reviews</title>

  <!--- CSS Link --->
  <link rel="stylesheet" href="css/styles.css">

  <!--- FontAwesome --->
  <script src="https://kit.fontawesome.com/4f19959d2d.js" crossorigin="anonymous"></script>

  <!--- Google Fonts --->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

  <body>
    <header>
      <h1><a href="index.html">S.F.H Reviews</a></h1>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="emailsection">
      <h3 class="emailme">Email Me</h3>
      <form class="emailform" method="POST" action="">
        <div class="first-name input-section">
          <label for="firstname" class="label_input_wrap">First Name:</label>
          <input type="text" name="firstname" id="firstname" placeholder="Joe" />
        </div>
        <div class="last-name input-section">
          <label for="lastname" class="label_input_wrap">Last Name:</label>
          <input type="text" name="lastname" id="lastname" placeholder="Smith" />
        </div>
        <div class="email input-section">
          <label for="email" class="label_input_wrap">Email:</label>
          <input type="email" name="email" id="email" placeholder="jsmith@example.com" />
        </div>
        <div class="comments input-section">
          <label for="comments" class="label_input_wrap">Comments, Questions, & Recommendations:</label>
          <textarea name="comments" id="comments" rows="8" cols="60" placeholder="What should I read next? Leave a comment!"></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send" />
        </div>
        <div class="reset">
          <input type="reset" value="Refresh" />
        </div>
      </form>
    </section>

    <section class="social-media">
      <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i>
      <a href="https://www.goodreads.com/"><i class="fab fa-goodreads"></i>
    </section>

  </body>
</html>
