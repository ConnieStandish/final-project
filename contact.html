  <!--- Google Fonts --->

  <body>
    <header>
      <h1><a href="index.html">S.F.H Reviews</a></h1>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <section class="social-media">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.goodreads.com/"><i class="fab fa-goodreads"></i></a>
      </section>

      <section class="emailsection">
        <h2 class="emailme">Email Me</h2>
        <form class="emailform" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
          <div class="first-name input-section">
            <label for="firstname" class="label_input_wrap">First Name:</label>
            <input type="text" name="req_firstname" id="firstname" placeholder="Joe" />
          </div>
          <div class="last-name input-section">
            <label for="lastname" class="label_input_wrap">Last Name:</label>
            <input type="text" name="req_lastname" id="lastname" placeholder="Smith" />
          </div>
          <div class="email input-section">
            <label for="email" class="label_input_wrap">Email:</label>
            <input type="email" name="req_email" id="email" placeholder="jsmith@example.com" />
          </div>
          <div class="comments input-section">
            <label for="comments" class="label_input_wrap">Comments, Questions, & Recommendations:</label>
            <textarea name="comments" id="comments" rows="8" cols="60" placeholder="What should I read next? Leave a comment!"></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send" />
          </div>
          <div class="reset">
            <input type="reset" value="Refresh" />
          </div>
        </form>
      </section>

      <section class="followsection">
        <h2 class="followme">Follow Me</h2>
        <div class="listimages">
          <a href="https://www.facebook.com/"><img src="images/facebook-image-2.png" alt="facebook" title="Facebook" width="100" /></a>
          <a href="https://twitter.com/"><img src="images/twitter.png" alt="twitter" title="Twitter" width="100" /></a>
          <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="instragram" title="Instagram" width="100" /></a>
          <a href="https://www.goodreads.com/"><img src="images/goodreads.png" alt="goodreads" title="Goodreads" width="100" /></a>
        </div>
        <ul>
          <li>@sfhreviews</li>
          <li>@SFHReviews</li>
          <li>@sfhbookreviews</li>
          <li>https://www.goodreads.com/sfhreviews</li>
        </ul>
      </section>

    </main>

    <footer>
      <p>Website Created By: Connie Standish | University of Florida</p>
    </footer>

  </body>
</html>
